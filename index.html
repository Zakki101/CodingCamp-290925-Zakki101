<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Css External -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Css CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <title>Todo List Zakki101</title>
</head>

<body class="bg-white px-4">
    <header> 
        <h1 class="text-3xl font-bold mb-5"> My Todo App</h1>
    </header>
    <main class="max-w-4xl mx-auto">
        <!-- Section Form -->
        <section>
            <form id="todo-form" class="flex gap-2">
                <input type="text" class="border p-2 rounded flex-1 min-w-0" id="todo-input" placeholder="Enter a new todo" required>
                <input type="date" class="border p-2 rounded" id="due-date" required>
                <button type="submit" class="bg-blue-600 font-bold text-2xl text-white px-4 rounded">+</button>
            </form>
        </section>

        <!-- Action Button   -->
        <section class="mt-3 mb-3 flex justify-between items-center gap-2">
            <div class="flex gap-2">
                <div class="relative">
                    <button id="filter-dropdown-btn" type="button" class="bg-gray-500 text-white px-3 py-1 rounded flex items-center gap-1">
                        <span>Filter</span>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" /></svg>
                    </button>
                    <div id="filter-dropdown" class="absolute left-0 mt-2 w-64 bg-white border rounded shadow-lg p-4 z-10 hidden">
                        <label class="block mb-2">
                            Status:
                            <select id="filter-status" class="border p-1 rounded w-full">
                                <option value="">All Status</option>
                                <option value="done">Done</option>
                                <option value="notdone">Not Done</option>
                            </select>
                        </label>
                        <label class="block mb-2">
                            Due Date:
                            <input type="date" id="filter-date" class="border p-1 rounded w-full" />
                        </label>
                        <label class="block mb-2">
                            Title:
                            <input type="text" id="filter-title" class="border p-1 rounded w-full" placeholder="Cari Judul" />
                        </label>
                        <button id="apply-filter" class="bg-blue-600 text-white px-3 py-1 rounded w-full mt-2">Apply Filter</button>
                    </div>
                </div>
                
                <!-- Button Sort -->
                <button id="sort" class="bg-gray-500 text-white px-3 py-1 rounded flex items-center gap-1">
                    <span>Sort</span>
                    <span id="sort-arrow">
                        <!-- Arrow will be toggled by JS -->
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" /></svg>
                    </span>
                </button>
            </div>
            <div>
                <button id="delete-all" class="bg-red-500 text-white px-3 py-1 rounded">Delete All</button>
            </div>
        </section>
        
        <!-- Section List Todo -->
        <section>
            <div class="border rounded p-2 max-h-64 overflow-y-auto bg-gray-50">
                <table class="min-w-full text-left">
                    <thead>
                        <tr class="border-b">
                            <th class="py-2 px-2">Judul</th>
                            <th class="py-2 px-2">Due</th>
                            <th class="py-2 px-2">Status</th>
                            <th class="py-2 px-2">Action</th>
                        </tr>
                    </thead>
                    <tbody id="todo-list">
                        <!-- Todo items will be rendered here -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer class="mt-6 text-center"> 
        <h4>
            &copy; Zakki101 My Todo App
        </h4>
    </footer>

    <!-- Js Script -->    
    <script src="js/script.js"></script>
</body>
</html>
